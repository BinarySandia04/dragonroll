name: ci
run-name: CI Test
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: "Install dependencies" 
        run: ./install.sh
      - name: "Test client"
        working-directory: ./client
        run: npm run test:unit
